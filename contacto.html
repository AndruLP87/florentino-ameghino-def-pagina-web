<body>
   <main class="maincontact">
    <h1 class="bn4">
        Registrate y comunicate con nosotros!
    </h1>
    <form id="miFormulario" action="procesar.php" method="post">
        <label class="msj" for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label class="msj" for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        
        <label class="msj" for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        
        <input class="msj" type="submit" value="Enviar">
    </form>
    <script>
        // Obtén el formulario por su ID
        const formulario = document.getElementById("miFormulario");

        // Agrega un evento para el envío del formulario
        formulario.addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe de inmediato

            // Obtiene los valores de los campos de entrada
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const mensaje = document.getElementById("mensaje").value;

            console.log("Nombre: " + nombre);
            console.log("Correo Electrónico: " + email);
            console.log("Mensaje: " + mensaje);
        });
    </script>

   </main>
